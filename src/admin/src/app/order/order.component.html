<div class="order">
    <div>
        <input type="checkbox"/>
    </div>
    <div>
        <div class="order-id">{{ order.id }}</div>
        <div>{{ order.purchased | date }}</div>
        <div>{{ order.customer.name }} {{ order.customer.email }}</div>
        <div>{{ order.quantity }} x {{ order.variation }} {{ order.design.name }}</div>
    </div>
    <div>
        <div>{{ order.fulfilled | date }}</div>
    </div>
</div>
